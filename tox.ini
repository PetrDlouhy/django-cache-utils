[tox]
envlist = py{34,35,36,37}-dj{18,19,110,111}

[testenv]
passenv = CI CIRCLECI CIRCLE_*
commands =
    pip install python-memcached coverage codecov
    python --version
    coverage run setup.py test
    codecov
deps =
    dj18: django>=1.8, <1.9
    dj19: django>=1.9, <1.10
    dj110: django>=1.10, <1.11
    dj111: django>=1.11, <2.0
    dj20: django>=2.0, <2.1
    dj21: django>=2.1, <2.2
    dj22: django>=2.2, <3.0
    dj30: django>=3.0, <3.1
